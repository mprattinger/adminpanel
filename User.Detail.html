<head>
	<title>Admin Panel</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<body>
	<div id="header">
		<div class="hamburger">
			<a href="#" class="mainhamburger">&#9776;</a>
		</div>
		<div class="logo">
			<a href="#">Time<span>Manager</span></a>
		</div>
		<div class="userinfo">
			<div class="username">
				Guten Tag, Michael <span class="lastname">Prattinger</span>
			</div>
			<button type="button" class="btn btn-link navbar-btn navbar-link">
                    <span class="fa fa-sign-out logout-icon" aria-hidden="true"></span><span class="logout-text">Ausloggen</span>
                </button>
		</div>
	</div>
	<div id="container">
		<div class="sidebar">
			<ul class="menu">
				<li><a href="#"><i class="icon flaticon-busines-card"></i><span>Mitarbeiter</span></a></li>
				<li><a href="#" class="has-sub-menu"><i class="icon flaticon-work-team"></i><span>Usermanagement</span></a>
					<ul class="submenu">
						<li><a href="#"><i class="icon flaticon-worker-with-tie"></i><span>Butzer</span></a></li>
						<li><a href="#"><i class="icon flaticon-chain-of-command"></i><span>Rollen</span></a></li>
					</ul>
				</li>
				<li><a href="#" class="has-sub-menu"><i class="icon flaticon-two-big-gears"></i><span>Einstellungen</span></a>
					<ul class="submenu">
						<li><a href="#"><i class="icon flaticon-calendar-with-squares"></i><span>Feiertage</span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content">
			<h2>Details</h2>
			<div class="input-items"> 
				<div class="form-group">
					<label for="fname">Vorname</label>
					<input id="fname" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="lname">Lastname</label>
					<input id="lname" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="whours">Wochenarbeitsstunden</label>
					<input id="whours" type="number" class="form-control">
				</div>
				<div class="form-group">
					<label for="breakmin">Arbeitspause pro Tag (min)</label>
					<input id="breakmin" type="number" class="form-control">
				</div>
				<div class="form-group">
					<label for="hdays">Urlaubstage</label>
					<input id="hdays" type="number" class="form-control">
				</div>
			</div>

			<p>
				<a href="#" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</a>
				<a href="#" asp-route-id="@Model.EmployeeId" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a href="#" class="btn btn-default my-tooltip" role="button" data-toggle="tooltip" title="Dem Mitarbeiter zugeordnete Tags"
					data-placement="top">
					<span class="glyphicon glyphicon-tags my-tooltip" aria-hidden="true"></span>
				</a>
				<a href="#" class="btn btn-default my-tooltip" role="button" data-toggle="tooltip" title="Erfasste Zeiten des Mitarbeiters anzeigen"
					data-placement="top">
					<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
				</a>
			</p>
		</div>

		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="js/nav.js"></script>

            $("a.my-tooltip").tooltip();
        }

        init();
