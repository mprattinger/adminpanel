<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="form">
        <div class="tab-content">
            <div id="login">
                <div class="logo">
                    Time<span>Manager</span>
                </div>
                <h1 class="change-pw">Sie müssen Ihr Passwort ändern</h1>
                <form action="/" method="post">
                    <div class="text-danger validation-summary-errors" data-valmsg-summary="true">
                        <ul>
                            <li>Die Passw&#xF6;rter stimmen nicht &#xFC;berein!</li>
                        </ul>
                    </div>
                    <div class="field-wrap">
                        <label>Altes Passwort<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Passwort<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Passwort bestätigen<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                        <span class="text-danger field-validation-error" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true">Die Passw&#xF6;rter stimmen nicht &#xFC;berein!</span>
                    </div>
                    <button class="button button-block">Ändern</button>
                </form>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
